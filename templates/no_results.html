<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Results Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 18px;
            color: #555;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>No Results Found</h1>
        <p class="message">Sorry, we couldn't find any products matching your search criteria. Please try again with a different search term or check your spelling.</p>
        <button class="back-button" onclick="window.history.back();">Go Back</button>
    </div>

</body>
</html>
